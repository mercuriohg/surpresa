<style>
.carousel {
    position: relative;
    max-width: 500px;
    margin: auto;
    overflow: hidden;
    border-radius: 10px;
}

.slides {
    display: flex;
    transition: transform 0.5s ease;
}

.slide {
    min-width: 100%;
}

.slide img {
    width: 100%;
    border-radius: 10px;
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: var(--Cor3);
    color: white;
    border: none;
    font-size: 2rem;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 50%;
    opacity: 0.8;
}
.prev:hover, .next:hover {
    opacity: 1;
}

.prev { left: 10px; }
.next { right: 10px; }

.dots {
    text-align: center;
    margin-top: 10px;
}
.dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    background: var(--Cor1);
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
}
.active-dot {
    background: var(--Cor3);
}
</style>

<script>
function createDots(slideId, dotId) {
    const slides = document.getElementById(slideId).children;
    const dotsContainer = document.getElementById(dotId);
    for (let i = 0; i < slides.length; i++) {
        const dot = document.createElement("span");
        dot.classList.add("dot");
        dot.onclick = () => currentSlide(i, slideId, dotId);
        dotsContainer.appendChild(dot);
    }
    updateDots(0, dotId);
}

function moveSlide(step, slideId, dotId) {
    const slides = document.getElementById(slideId);
    let index = parseInt(slides.getAttribute("data-index") || "0") + step;
    if (index >= slides.children.length) index = 0;
    if (index < 0) index = slides.children.length - 1;
    slides.style.transform = `translateX(${-index * 100}%)`;
    slides.setAttribute("data-index", index);
    updateDots(index, dotId);
}

function currentSlide(index, slideId, dotId) {
    const slides = document.getElementById(slideId);
    slides.style.transform = `translateX(${-index * 100}%)`;
    slides.setAttribute("data-index", index);
    updateDots(index, dotId);
}

function updateDots(activeIndex, dotId) {
    const dots = document.getElementById(dotId).children;
    for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active-dot");
    }
    dots[activeIndex].classList.add("active-dot");
}

createDots('coisasSlides', 'coisasDots');
</script>
